<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Alpine.js Test</title>
    <script defer src="alpine.min.js"></script>
</head>
<body>
    <div x-data="{ count: 0, name: 'Alpine.js' }">
        <h1 x-text="name + ' is working!'"></h1>
        <p>Count: <span x-text="count"></span></p>
        <button @click="count++">Increment</button>
        <input x-model="name" placeholder="Enter name">
    </div>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                console.log('Page loaded, Alpine initialized');
                console.log('Alpine object:', typeof window.Alpine);
            }, 500);
        });
    </script>
</body>
</html>
